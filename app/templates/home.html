{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<h1>Welcome to My Flask App</h1>
<label>Explore the website to learn more about us!</label>
<div class="image-block">
    <img src="{{url_for('static', filename='img/logo.png')}}" alt="logo">

    </p>
</div>
{% endblock %}
